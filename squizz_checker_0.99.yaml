_type: Program
name: squizz_checker
version: '0.99'
title: SQUIZZ
description: Sequence/Alignment format checker
authors: N. Joly
inputs:
    _type: InputParagraph
    children:
    -   _type: InputProgramParameter
        prompt: Sequence/Alignment
        name: infile
        simple: true
        argpos: '2'
        format: {perl: '" $value"', python: '" "+str(value)'}
        mandatory: true
    -   _type: InputProgramParameter
        comment: Enabled by default
        prompt: Disable strict format checks (-s)
        name: strict
        argpos: '1'
        format: {perl: '(defined $value and $value != $vdef) ? " -s" : ""', python: '("",
                " -s")[value is not None and value !=vdef]'}
        type: {_type: BooleanType, default: false}
outputs: {_type: OutputParagraph}
operations: ['EDAM_operation:0336']
topics: ['EDAM_topic:0220']
documentation_links: ['http://bioweb2.pasteur.fr/docs/squizz/seqfmt.html', 'http://bioweb2.pasteur.fr/docs/squizz/alifmt.html']
public_name: squizz_checker
command: {path: null, value: squizz}
