_type: Program
name: einverted
title: einverted
description: Finds inverted repeats in nucleotide sequences
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            prompt: sequence option
            name: e_sequence
            simple: true
            argpos: '1'
            format: {python: '("", " -sequence=" + str(value))[value is not None]'}
            mandatory: true
            type:
                _type: FormattedType
                format_terms: ['EDAM_format:1927', 'EDAM_format:2200', 'EDAM_format:1935',
                    'EDAM_format:1936', 'EDAM_format:1948', 'EDAM_format:1948', 'EDAM_format:1957',
                    'EDAM_format:2188', 'EDAM_format:2305']
                data_terms: EDAM_data:2977
    -   _type: InputParagraph
        prompt: Required section
        name: e_required
        children:
        -   _type: InputProgramParameter
            prompt: Gap penalty
            name: e_gap
            simple: true
            argpos: '2'
            format: {python: '("", " -gap=" + str(value))[value is not None and value!=vdef]'}
            mandatory: true
            type: {_type: IntegerType, default: 12}
        -   _type: InputProgramParameter
            prompt: Minimum score threshold
            name: e_threshold
            simple: true
            argpos: '3'
            format: {python: '("", " -threshold=" + str(value))[value is not None
                    and value!=vdef]'}
            mandatory: true
            type: {_type: IntegerType, default: 50}
        -   _type: InputProgramParameter
            prompt: Match score
            name: e_match
            simple: true
            argpos: '4'
            format: {python: '("", " -match=" + str(value))[value is not None and
                    value!=vdef]'}
            mandatory: true
            type: {_type: IntegerType, default: 3}
        -   _type: InputProgramParameter
            prompt: Mismatch score
            name: e_mismatch
            simple: true
            argpos: '5'
            format: {python: '("", " -mismatch=" + str(value))[value is not None and
                    value!=vdef]'}
            mandatory: true
            type: {_type: IntegerType, default: -4}
    -   _type: InputParagraph
        prompt: Additional section
        name: e_additional
        children:
        -   _type: InputProgramParameter
            comment: Maximum separation between the start of repeat and the end of
                the inverted repeat (the default is 2000 bases).
            prompt: Maximum extent of repeats
            name: e_maxrepeat
            argpos: '6'
            format: {python: '("", " -maxrepeat=" + str(value))[value is not None
                    and value!=vdef]'}
            type: {_type: IntegerType, default: 2000}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Name of the output file (e_outfile)
            name: e_outfile
            argpos: '7'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: outfile.inv}
        -   _type: InputProgramParameter
            comment: The sequence of the inverted repeat regions without gap characters.
            prompt: Name of the output sequence file (e_outseq)
            name: e_outseq
            argpos: '8'
            format: {python: '("" , " -outseq=" + str(value))[value is not None]'}
            type: {_type: StringType, default: einverted.e_outseq}
        -   _type: InputProgramParameter
            prompt: Choose the sequence output format
            name: e_osformat_outseq
            argpos: '9'
            format: {python: '("", " -osformat=" + str(value))[value is not None and
                    value!=vdef]'}
            type:
                _type: StringType
                default: FASTA
                options:
                - {label: Embl, value: EMBL}
                - {label: Fasta, value: FASTA}
                - {label: Gcg, value: GCG}
                - {label: Genbank, value: GENBANK}
                - {label: Nbrf, value: NBRF}
                - {label: Pir, value: PIR}
                - {label: Raw, value: RAW}
                - {label: Swissprot, value: SWISSPROT}
                - {label: Gff, value: GFF}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '10'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
        -   _type: OutputProgramParameter
            prompt: outseq_out option
            name: e_outseq_out
            filenames: {python: e_outseq}
            type: {_type: FormattedType, data_terms: 'EDAM_data:2044'}
operations: ['EDAM_operation:0379', 'EDAM_operation:0278']
topics: ['EDAM_topic:0157']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/einverted.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: einverted
command: {path: null, value: einverted}
