_type: Program
name: vectorstrip
title: vectorstrip
description: Removes vectors from the ends of nucleotide sequence(s)
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            prompt: sequence option
            name: e_sequence
            simple: true
            argpos: '1'
            format: {python: '("", " -sequence=" + str(value))[value is not None]'}
            mandatory: true
            type:
                _type: FormattedType
                format_terms: ['EDAM_format:1927', 'EDAM_format:2200', 'EDAM_format:1935',
                    'EDAM_format:1936', 'EDAM_format:1948', 'EDAM_format:1948', 'EDAM_format:1957',
                    'EDAM_format:2188', 'EDAM_format:2305']
                data_terms: EDAM_data:2977
        -   _type: InputParagraph
            prompt: Vector input options
            name: e_vectorfilesection
            children:
            -   _type: InputProgramParameter
                prompt: Are your vector sequences in a file?
                name: e_readfile
                argpos: '2'
                format: {python: '(" -noreadfile", "")[ bool(value) ]'}
                type: {_type: BooleanType, default: false}
            -   _type: InputProgramParameter
                prompt: Cloning vector definition file (optional)
                name: e_vectorsfile
                argpos: '3'
                format: {python: '("", " -vectorsfile=" + str(value))[value is not
                        None]'}
                precond: e_readfile
    -   _type: InputParagraph
        prompt: Required section
        name: e_required
        children:
        -   _type: InputProgramParameter
            prompt: Max allowed % mismatch
            name: e_mismatch
            simple: true
            argpos: '4'
            format: {python: '("", " -mismatch=" + str(value))[value is not None and
                    value!=vdef]'}
            mandatory: true
            type: {_type: IntegerType, default: 10}
        -   _type: InputProgramParameter
            prompt: Show only the best hits (minimise mismatches)?
            name: e_besthits
            argpos: '5'
            format: {python: '(" -nobesthits", "")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
        -   _type: InputProgramParameter
            prompt: The 5' sequence
            name: e_alinker
            argpos: '6'
            format: {python: '("", " -alinker=" + str(value))[value is not None]'}
            precond: {'#not': e_readfile}
            type: {_type: StringType}
        -   _type: InputProgramParameter
            prompt: The 3' sequence
            name: e_blinker
            argpos: '7'
            format: {python: '("", " -blinker=" + str(value))[value is not None]'}
            precond: {'#not': e_readfile}
            type: {_type: StringType}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Show all sequences in output
            name: e_allsequences
            argpos: '8'
            format: {python: '("", " -allsequences")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
        -   _type: InputProgramParameter
            prompt: Name of the output file (e_outfile)
            name: e_outfile
            argpos: '9'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: vectorstrip.e_outfile}
        -   _type: InputProgramParameter
            prompt: Name of the output sequence file (e_outseq)
            name: e_outseq
            argpos: '10'
            format: {python: '("" , " -outseq=" + str(value))[value is not None]'}
            type: {_type: StringType, default: vectorstrip.e_outseq}
        -   _type: InputProgramParameter
            prompt: Choose the sequence output format
            name: e_osformat_outseq
            argpos: '11'
            format: {python: '("", " -osformat=" + str(value))[value is not None and
                    value!=vdef]'}
            type:
                _type: StringType
                default: FASTA
                options:
                - {label: Embl, value: EMBL}
                - {label: Fasta, value: FASTA}
                - {label: Gcg, value: GCG}
                - {label: Genbank, value: GENBANK}
                - {label: Nbrf, value: NBRF}
                - {label: Pir, value: PIR}
                - {label: Raw, value: RAW}
                - {label: Swissprot, value: SWISSPROT}
                - {label: Gff, value: GFF}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '12'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
        -   _type: OutputProgramParameter
            prompt: outseq_out option
            name: e_outseq_out
            filenames: {python: e_outseq}
            type: {_type: FormattedType, data_terms: 'EDAM_data:2044'}
operations: ['EDAM_operation:0369', 'EDAM_operation:0266']
topics: ['EDAM_topic:0156']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/vectorstrip.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: vectorstrip
command: {path: null, value: vectorstrip}
