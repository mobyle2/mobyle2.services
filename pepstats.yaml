_type: Program
name: pepstats
title: pepstats
description: Calculates statistics of protein properties
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            prompt: sequence option
            name: e_sequence
            simple: true
            argpos: '1'
            format: {python: '("", " -sequence=" + str(value))[value is not None]'}
            mandatory: true
            type:
                _type: FormattedType
                format_terms: ['EDAM_format:1927', 'EDAM_format:2200', 'EDAM_format:1935',
                    'EDAM_format:1936', 'EDAM_format:1948', 'EDAM_format:1948', 'EDAM_format:1957',
                    'EDAM_format:2188', 'EDAM_format:2305']
                data_terms: EDAM_data:2976
        -   _type: InputProgramParameter
            comment: Amino acid properties
            prompt: Amino acids properties and molecular weight data file
            name: e_aadata
            argpos: '2'
            format: {python: '("", " -aadata=" + str(value))[value is not None ]'}
        -   _type: InputProgramParameter
            comment: Molecular weight data for amino acids
            prompt: Molecular weights data file
            name: e_mwdata
            argpos: '3'
            format: {python: '("", " -mwdata=" + str(value))[value is not None ]'}
    -   _type: InputParagraph
        prompt: Advanced section
        name: e_advanced
        children:
        -   _type: InputProgramParameter
            prompt: Include charge at n and c terminus
            name: e_termini
            argpos: '4'
            format: {python: '(" -notermini", "")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
        -   _type: InputProgramParameter
            prompt: Use monoisotopic weights
            name: e_mono
            argpos: '5'
            format: {python: '("", " -mono")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Name of the output file (e_outfile)
            name: e_outfile
            argpos: '6'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: pepstats.e_outfile}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '7'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
operations: ['EDAM_operation:0250']
topics: ['EDAM_topic:0123']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/pepstats.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: pepstats
command: {path: null, value: pepstats}
