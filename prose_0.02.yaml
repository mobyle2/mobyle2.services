_type: Program
name: prose
version: '0.02'
title: PROSE
description: Prosite Pattern search
authors: K. Schuerer
inputs:
    _type: InputParagraph
    children:
    -   _type: InputProgramParameter
        prompt: Protein Sequence File
        name: seqfile
        simple: true
        argpos: '2'
        format: {perl: '" $value"', python: '" " + str(value)'}
        mandatory: true
        type:
            _type: FormattedType
            format_terms: ['EDAM_format:2200']
            data_terms: EDAM_data:2044
    -   _type: InputProgramParameter
        prompt: Include abundant patterns (-s)
        name: abundant
        format: {perl: '($value) ? " -s" : ""', python: '("", " -s")[value]'}
        type: {_type: BooleanType, default: false}
    -   _type: InputProgramParameter
        prompt: Report occurrences (-m)
        name: report
        format: {perl: '($value ne $vdef) ? " -m $value" : ""', python: '("", " -m
                " + str(value))[value != vdef]'}
        type:
            _type: StringType
            default: short
            options:
            - {label: Shortest only (short), value: short}
            - {label: Longest only (long), value: long}
            - {label: All subpatterns (all), value: all}
    -   _type: InputProgramParameter
        prompt: Perform case sensitive search (-c)
        name: case
        format: {perl: '($value) ? " -c" : ""', python: '("", " -c")[value]'}
        type: {_type: BooleanType, default: false}
    -   _type: InputProgramParameter
        comment: "This file require exactly one pattern per\n          line, in the\
            \ following format:NAME followed by PATTERN."
        prompt: Pattern list file (-l)
        name: plist
        format: {perl: '(defined $value) ? " -l $value" : ""', python: '("", " -l
                " + str(value))[value is not None]'}
outputs: {_type: OutputParagraph}
operations: ['EDAM_operation:0342']
topics: ['EDAM_topic:0160', 'EDAM_topic:0090']
public_name: prose
command: {path: null, value: prose}
source_links: ['ftp://ftp.pasteur.fr/pub/gensoft/projects/prose/']
