_type: Program
name: seqmatchall
title: seqmatchall
description: All-against-all word comparison of a sequence set
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            prompt: sequence option
            name: e_sequence
            simple: true
            argpos: '1'
            format: {python: '("", " -sequence=" + str(value))[value is not None]'}
            mandatory: true
            type:
                _type: FormattedType
                format_terms: ['EDAM_format:1927', 'EDAM_format:2200', 'EDAM_format:1935',
                    'EDAM_format:1936', 'EDAM_format:1948', 'EDAM_format:1948', 'EDAM_format:1957',
                    'EDAM_format:2188', 'EDAM_format:2305']
                data_terms: EDAM_data:2044
    -   _type: InputParagraph
        prompt: Required section
        name: e_required
        children:
        -   _type: InputProgramParameter
            prompt: Word size (value greater than or equal to 2)
            name: e_wordsize
            ctrl:
            -   message: Value greater than or equal to 2 is required
                test:
                    value: {'#gte': '2'}
            simple: true
            argpos: '2'
            format: {python: '("", " -wordsize=" + str(value))[value is not None and
                    value!=vdef]'}
            mandatory: true
            type: {_type: IntegerType, default: 4}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Name of the output alignment file
            name: e_outfile
            argpos: '3'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: seqmatchall.align}
        -   _type: InputProgramParameter
            prompt: Choose the alignment output format
            name: e_aformat_outfile
            argpos: '4'
            format: {python: '("", " -aformat=" + str(value))[value is not None and
                    value!=vdef]'}
            type:
                _type: StringType
                default: MATCH
                options:
                - {label: Fasta, value: FASTA}
                - {label: Msf, value: MSF}
                - {label: Pair, value: PAIR}
                - {label: Markx0, value: MARKX0}
                - {label: Markx1, value: MARKX1}
                - {label: Markx2, value: MARKX2}
                - {label: Markx3, value: MARKX3}
                - {label: Markx10, value: MARKX10}
                - {label: Srs, value: SRS}
                - {label: Srspair, value: SRSPAIR}
                - {label: Score, value: SCORE}
                - {label: Unknown, value: UNKNOWN}
                - {label: Multiple, value: MULTIPLE}
                - {label: Simple, value: SIMPLE}
                - {label: Match, value: MATCH}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '5'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
            precond:
                e_aformat_outfile:
                    '#in': [FASTA, MSF]
            type: {_type: FormattedType, data_terms: 'EDAM_data:0863'}
        -   _type: OutputProgramParameter
            prompt: outfile_out2 option
            name: e_outfile_out2
            filenames: {python: e_outfile}
            precond:
                e_aformat_outfile:
                    '#in': [PAIR, MARKX0, MARKX1, MARKX2, MARKX3, MARKX10, SRS, SRSPAIR,
                        SCORE, UNKNOWN, MULTIPLE, SIMPLE, MATCH]
operations: ['EDAM_operation:0288']
topics: ['EDAM_topic:0159']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/seqmatchall.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: seqmatchall
command: {path: null, value: seqmatchall}
