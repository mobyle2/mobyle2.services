_type: Program
name: nw_cat
version: GNU 7.4
title: nw_cat
description: concatenate phylogenetic tree files
inputs:
    _type: InputParagraph
    children:
    -   _type: InputProgramParameter
        comment: enter a phylogenetic tree
        prompt: First treeset
        name: input
        simple: true
        argpos: '1'
        format: {perl: '" $value"', python: '" " + str(value)'}
        mandatory: true
        type:
            _type: FormattedType
            format_terms: ['EDAM_format:1910']
            data_terms: EDAM_data:0872
    -   _type: InputProgramParameter
        comment: type any kind of text
        prompt: Second treeset
        name: input_2
        simple: true
        argpos: '2'
        format: {perl: '(defined $value) ? " $value" : ""', python: '("" , " " + str(value))[value
                is not None]'}
        type:
            _type: FormattedType
            format_terms: ['EDAM_format:1910']
            data_terms: EDAM_data:0872
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputProgramParameter
        prompt: Output treeset
        name: output
        filenames: {perl: '"nw_cat.out"', python: '"nw_cat.out"'}
        output_type: stdout
        type:
            _type: FormattedType
            format_terms: ['EDAM_format:1910']
            data_terms: EDAM_data:0872
operations: ['EDAM_operation:2409']
topics: ['EDAM_topic:0220']
public_name: nw_cat
command: {path: null, value: cat}
