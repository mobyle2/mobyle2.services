_type: Program
name: unroot
title: unroot
description: Unroot a tree
inputs:
    _type: InputParagraph
    children:
    -   _type: InputProgramParameter
        name: unroot
        argpos: '0'
        format: {perl: '"retree < retree.params"', python: '"retree < retree.params"'}
        command: true
        hidden: true
        type: {_type: StringType}
    -   _type: InputProgramParameter
        comment: The program hangs when provided a tree with [...] added to branch
            lengths.
        prompt: Tree File
        name: treefile
        simple: true
        argpos: '-10'
        format: {perl: '"ln -s $treefile intree && "', python: '"ln -s "+str( treefile
                ) +" intree && "'}
        mandatory: true
        type:
            _type: FormattedType
            format_terms: ['EDAM_format:1910']
            data_terms: EDAM_data:0872
    -   _type: InputProgramParameter
        name: commands
        argpos: '1000'
        format: {perl: '"0\\nY\\nW\\nU\\nQ\\n"', python: '"0\nY\nW\nU\nQ\n"'}
        hidden: true
        type: {_type: StringType}
        paramfile: retree.params
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputProgramParameter
        prompt: Tree output file
        name: outtree
        filenames: {perl: '"unroot.outtree"', python: '"unroot.outtree"'}
        type:
            _type: FormattedType
            format_terms: ['EDAM_format:1910']
            data_terms: EDAM_data:0872
comment: Unroot use RETREE a tree editor. It reads in a tree.
