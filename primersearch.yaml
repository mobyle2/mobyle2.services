_type: Program
name: primersearch
title: primersearch
description: Search DNA sequences for matches with primer pairs
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            prompt: seqall option
            name: e_seqall
            simple: true
            argpos: '1'
            format: {python: '("", " -seqall=" + str(value))[value is not None]'}
            mandatory: true
            type:
                _type: FormattedType
                format_terms: ['EDAM_format:1927', 'EDAM_format:2200', 'EDAM_format:1935',
                    'EDAM_format:1936', 'EDAM_format:1948', 'EDAM_format:1948', 'EDAM_format:1957',
                    'EDAM_format:2188', 'EDAM_format:2305']
                data_terms: EDAM_data:2977
        -   _type: InputProgramParameter
            prompt: Primer pairs file
            name: e_infile
            simple: true
            argpos: '2'
            format: {python: '("", " -infile=" + str(value))[value is not None]'}
            mandatory: true
    -   _type: InputParagraph
        prompt: Required section
        name: e_required
        children:
        -   _type: InputProgramParameter
            prompt: Allowed percent mismatch
            name: e_mismatchpercent
            simple: true
            argpos: '3'
            format: {python: '("", " -mismatchpercent=" + str(value))[value is not
                    None and value!=vdef]'}
            mandatory: true
            type: {_type: IntegerType, default: 0}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Name of the output file (e_outfile)
            name: e_outfile
            argpos: '4'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: primersearch.e_outfile}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '5'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
operations: ['EDAM_operation:0354']
topics: ['EDAM_topic:0195', 'EDAM_topic:0090']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/primersearch.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: primersearch
command: {path: null, value: primersearch}
