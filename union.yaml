!mobyle/program
name: union
title: union
description: Concatenate multiple sequences into a single sequence
inputs: !mobyle/inputparagraph
    children:
    - !mobyle/inputprogramparagraph
        prompt: Input section
        name: input
        children:
        - !mobyle/inputprogramparameter
            prompt: Use feature information
            format: ("", " -feature")[ bool(value) ]
            argpos: 1
            name: feature
            command: false
            type: !mobyle/booleantype {default: false}
        - !mobyle/inputprogramparameter
            prompt: Sequence option
            format: ("", " -sequence=" + str(value))[value is not None]
            simple: true
            argpos: 2
            mandatory: true
            name: sequence
            command: false
            type: !mobyle/formattedtype
                format_terms: ['EDAM_format:1927', 'EDAM_format:2200', 'EDAM_format:1935',
                    'EDAM_format:1936', 'EDAM_format:1948', 'EDAM_format:1948', 'EDAM_format:1957',
                    'EDAM_format:2188']
                data_terms: ['EDAM_data:2044']
    - !mobyle/inputprogramparagraph
        prompt: Advanced section
        name: advanced
        children:
        - !mobyle/inputprogramparameter
            prompt: Create source features
            format: ("", " -source")[ bool(value) ]
            argpos: 3
            name: source
            command: false
            type: !mobyle/booleantype {default: false}
        - !mobyle/inputprogramparameter
            prompt: Look for overlaps when joining
            format: ("", " -findoverlap")[ bool(value) ]
            argpos: 4
            name: findoverlap
            command: false
            type: !mobyle/booleantype {default: false}
    - !mobyle/inputprogramparagraph
        prompt: Output section
        name: output
        children:
        - !mobyle/inputprogramparameter
            prompt: Name of the output sequence file (outseq)
            format: ("" , " -outseq=" + str(value))[value is not None]
            argpos: 5
            name: outseq
            command: false
            type: !mobyle/stringtype {default: union.outseq}
        - !mobyle/inputprogramparameter
            prompt: Choose the sequence output format
            format: ("", " -osformat=" + str(value))[value is not None and value!=vdef]
            argpos: 6
            name: osformat_outseq
            command: false
            type: !mobyle/stringtype
                default: FASTA
                options:
                - {label: Embl, value: EMBL}
                - {label: Fasta, value: FASTA}
                - {label: Gcg, value: GCG}
                - {label: Genbank, value: GENBANK}
                - {label: Nbrf, value: NBRF}
                - {label: Pir, value: PIR}
                - {label: Raw, value: RAW}
                - {label: Swissprot, value: SWISSPROT}
        - !mobyle/inputprogramparameter
            prompt: Name of the output file (overlapfile)
            format: ("" , " -overlapfile=" + str(value))[value is not None]
            argpos: 7
            name: overlapfile
            command: false
            type: !mobyle/stringtype {default: outfile.overlaps}
    - !mobyle/inputprogramparameter
        prompt: Turn off any prompting
        format: '" -auto -stdout"'
        argpos: 8
        name: auto
        command: false
        hidden: true
        type: !mobyle/stringtype {}
outputs: !mobyle/outputparagraph
    children:
    - !mobyle/outputprogramparagraph
        prompt: Output section
        name: output
        children:
        - !mobyle/outputprogramparameter
            prompt: Outseq_out option
            filenames: outseq
            name: outseq_out
            type: !mobyle/formattedtype
                data_terms: ['EDAM_data:2044']
        - !mobyle/outputprogramparameter {prompt: Overlapfile_out option, filenames: overlapfile,
            name: overlapfile_out}
    - !mobyle/outputprogramparameter
        prompt: Standard output
        filenames: '"union.out"'
        name: stdout
        output_type: stdout
        type: !mobyle/formattedtype
            data_terms: ['EDAM_data:2048']
    - !mobyle/outputprogramparameter
        prompt: Standard error
        filenames: '"union.err"'
        name: stderr
        type: !mobyle/formattedtype
            data_terms: ['EDAM_data:2048']
operations: ['EDAM_operation:0232']
topics: ['EDAM_topic:0156']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/union.html', 'http://emboss.sourceforge.net/docs/themes']
command: union
env: {}
