    - !mobyle/inputprogramparagraph
        prompt: Advanced section
        name: advanced
        children:
        - !mobyle/inputprogramparameter
            prompt: Averaging window
            format: ("", " -window=" + str(value))[value is not None and value!=vdef]
            argpos: 3
            name: window
            command: false
            type: !mobyle/integertype {default: 30}
        - !mobyle/inputprogramparameter
            prompt: Show common codon usage
            format: ("", " -uncommon")[ bool(value) ]
            argpos: 4
            name: uncommon
            command: false
            type: !mobyle/booleantype {default: false}
        - !mobyle/inputprogramparameter
            prompt: Minimum value for a common codon (value from 0.0 to .99)
            format: ("", " -minimum=" + str(value))[value is not None and value!=vdef]
            argpos: 5
            name: minimum
            command: false
            type: !mobyle/floattype {default: 0.15}
            ctrls:
            -   message: Value greater than or equal to 0.0 is required
                test:
                    value: {'#gte': '0.0'}
            -   message: Value less than or equal to .99 is required
                test:
                    value: {'#lte': '0.99'}
    - !mobyle/inputprogramparagraph
        prompt: Output section
        name: output
        children:
        - !mobyle/inputprogramparameter
            prompt: Produce plot
            format: (" -noplot", "")[ bool(value) ]
            argpos: 6
            name: plot
            command: false
            type: !mobyle/booleantype {default: false}
        - !mobyle/inputprogramparameter
            prompt: Choose the graph output format
            format: (" -graph=" + str(vdef), " -graph=" + str(value))[value is not
                None and value!=vdef]
            argpos: 7
            name: graph
            precond: plot
            command: false
            type: !mobyle/stringtype
                default: png
                options:
                - {label: Png, value: png}
                - {label: Gif, value: gif}
                - {label: Cps, value: cps}
                - {label: Ps, value: ps}
                - {label: Meta, value: meta}
                - {label: Data, value: data}
        - !mobyle/inputprogramparameter
            prompt: Name of the output graph
            format: ("" , " -goutfile=" + str(value))[value is not None]
            argpos: 8
            name: xy_goutfile
            precond: plot
            command: false
            type: !mobyle/stringtype {default: syco_xygraph}
        - !mobyle/inputprogramparameter
            prompt: Name of the output file (outfile)
            format: ("" , " -outfile=" + str(value))[value is not None]
            argpos: 9
            name: outfile
            precond: {'#not': plot}
            command: false
            type: !mobyle/stringtype {default: syco.outfile}
    - !mobyle/inputprogramparameter
        prompt: Turn off any prompting
        format: '" -auto -stdout"'
        argpos: 10
        name: auto
        command: false
        hidden: true
        type: !mobyle/stringtype {}
outputs: !mobyle/outputparagraph
    children:
    - !mobyle/outputprogramparagraph
        prompt: Output section
        name: output
        children:
        - !mobyle/outputprogramparameter
            prompt: Graph file
            filenames: '"*.png"'
            name: xy_outgraph_png
            precond:
                '#and':
                - plot
                - {graph: png}
        - !mobyle/outputprogramparameter
            prompt: Graph file
            filenames: '"*.gif"'
            name: xy_outgraph_gif
            precond:
                '#and':
                - plot
                - {graph: gif}
        - !mobyle/outputprogramparameter
            prompt: Graph file
            filenames: '"*.ps"'
            name: xy_outgraph_ps
            precond:
                '#or':
                -   '#and':
                    - plot
                    - {graph: ps}
                - {graph: cps}
        - !mobyle/outputprogramparameter
            prompt: Graph file
            filenames: '"*.meta"'
            name: xy_outgraph_meta
            precond:
                '#and':
                - plot
                - {graph: meta}
        - !mobyle/outputprogramparameter
            prompt: Graph file
            filenames: '"*.dat"'
            name: xy_outgraph_data
            precond:
                '#and':
                - plot
                - {graph: data}
        - !mobyle/outputprogramparameter
            prompt: Outfile_out option
            filenames: outfile
            name: outfile_out
            type: !mobyle/formattedtype
                data_terms: ['EDAM_data:2048']
    - !mobyle/outputprogramparameter
        prompt: Standard output
        filenames: '"syco.out"'
        name: stdout
        output_type: stdout
        type: !mobyle/formattedtype
            data_terms: ['EDAM_data:2048']
    - !mobyle/outputprogramparameter
        prompt: Standard error
        filenames: '"syco.err"'
        name: stderr
        type: !mobyle/formattedtype
            data_terms: ['EDAM_data:2048']
operations: ['EDAM_operation:0436', 'EDAM_operation:0286']
topics: ['EDAM_topic:0109']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/syco.html', 'http://emboss.sourceforge.net/docs/themes']
command: syco
env: {}
