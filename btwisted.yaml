_type: Program
name: btwisted
title: btwisted
description: Calculate the twisting in a B-DNA sequence
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            prompt: sequence option
            name: e_sequence
            simple: true
            argpos: '1'
            format: {python: '("", " -sequence=" + str(value))[value is not None]'}
            mandatory: true
            type:
                _type: FormattedType
                format_terms: ['EDAM_format:1927', 'EDAM_format:2200', 'EDAM_format:1935',
                    'EDAM_format:1936', 'EDAM_format:1948', 'EDAM_format:1948', 'EDAM_format:1957',
                    'EDAM_format:2188', 'EDAM_format:2305']
                data_terms: EDAM_data:2977
        -   _type: InputProgramParameter
            prompt: Dna base pair twist angle data file
            name: e_angledata
            argpos: '2'
            format: {python: '("", " -angledata=" + str(value))[value is not None
                    ]'}
        -   _type: InputProgramParameter
            prompt: Dna base pair stacking energies data file
            name: e_energydata
            argpos: '3'
            format: {python: '("", " -energydata=" + str(value))[value is not None
                    ]'}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Name of the output file (e_outfile)
            name: e_outfile
            argpos: '4'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: btwisted.e_outfile}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '5'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
operations: ['EDAM_operation:0262']
topics: ['EDAM_topic:0097']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/btwisted.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: btwisted
command: {path: null, value: btwisted}
