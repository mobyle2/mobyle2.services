_type: Program
name: etandem
title: etandem
description: Finds tandem repeats in a nucleotide sequence
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            prompt: sequence option
            name: e_sequence
            simple: true
            argpos: '1'
            format: {python: '("", " -sequence=" + str(value))[value is not None]'}
            mandatory: true
            type:
                _type: FormattedType
                format_terms: ['EDAM_format:1927', 'EDAM_format:2200', 'EDAM_format:1935',
                    'EDAM_format:1936', 'EDAM_format:1948', 'EDAM_format:1948', 'EDAM_format:1957',
                    'EDAM_format:2188', 'EDAM_format:2305']
                data_terms: EDAM_data:2977
    -   _type: InputParagraph
        prompt: Required section
        name: e_required
        children:
        -   _type: InputProgramParameter
            prompt: Minimum repeat size (Integer, 2 or higher)
            name: e_minrepeat
            ctrl:
            -   message: Value greater than or equal to 2 is required
                test:
                    value: {'#gte': '2'}
            simple: true
            argpos: '2'
            format: {python: '("", " -minrepeat=" + str(value))[value is not None
                    and value!=vdef]'}
            mandatory: true
            type: {_type: IntegerType, default: 10}
        -   _type: InputProgramParameter
            comment: Same as -minrepeat
            prompt: Maximum repeat size (Integer, same as -minrepeat or higher)
            name: e_maxrepeat
            simple: true
            argpos: '3'
            format: {python: '("", " -maxrepeat=" + str(value))[value is not None]'}
            precond: e_minrepeat
            mandatory: true
            type: {_type: IntegerType}
    -   _type: InputParagraph
        prompt: Advanced section
        name: e_advanced
        children:
        -   _type: InputProgramParameter
            prompt: Threshold score
            name: e_threshold
            argpos: '4'
            format: {python: '("", " -threshold=" + str(value))[value is not None
                    and value!=vdef]'}
            type: {_type: IntegerType, default: 20}
        -   _type: InputProgramParameter
            prompt: Allow n as a mismatch
            name: e_mismatch
            argpos: '5'
            format: {python: '("", " -mismatch")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
        -   _type: InputProgramParameter
            prompt: Allow uniform consensus
            name: e_uniform
            argpos: '6'
            format: {python: '("", " -uniform")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Name of the report file
            name: e_outfile
            argpos: '7'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: report.tan}
        -   _type: InputProgramParameter
            prompt: Choose the report output format
            name: e_rformat_outfile
            argpos: '8'
            format: {python: '("", " -rformat=" + str(value))[value is not None and
                    value!=vdef]'}
            type:
                _type: StringType
                default: TABLE
                options:
                - {label: Dasgff, value: DASGFF}
                - {label: Dbmotif, value: DBMOTIF}
                - {label: Diffseq, value: DIFFSEQ}
                - {label: Embl, value: EMBL}
                - {label: Excel, value: EXCEL}
                - {label: Feattable, value: FEATTABLE}
                - {label: Genbank, value: GENBANK}
                - {label: Gff, value: GFF}
                - {label: Listfile, value: LISTFILE}
                - {label: Motif, value: MOTIF}
                - {label: Nametable, value: NAMETABLE}
                - {label: Pir, value: PIR}
                - {label: Regions, value: REGIONS}
                - {label: Seqtable, value: SEQTABLE}
                - {label: Simple, value: SIMPLE}
                - {label: Srs, value: SRS}
                - {label: Swiss, value: SWISS}
                - {label: Table, value: TABLE}
                - {label: Tagseq, value: TAGSEQ}
        -   _type: InputProgramParameter
            prompt: Name of the output file (e_origfile)
            name: e_origfile
            argpos: '9'
            format: {python: '("" , " -origfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: outfile.oldtan}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '10'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
            precond:
                e_rformat_outfile:
                    '#in': [DASGFF, DBMOTIF, DIFFSEQ, EMBL, EXCEL, FEATTABLE, GENBANK,
                        GFF, LISTFILE, MOTIF, NAMETABLE, PIR, REGIONS, SEQTABLE, SIMPLE,
                        SRS, SWISS, TABLE, TAGSEQ]
        -   _type: OutputProgramParameter
            prompt: origfile_out option
            name: e_origfile_out
            filenames: {python: e_origfile}
operations: ['EDAM_operation:0379']
topics: ['EDAM_topic:0157']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/etandem.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: etandem
command: {path: null, value: etandem}
