_type: Program
name: redata
title: redata
description: Retrieve information from REBASE restriction enzyme database
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            comment: Enter the name of the restriction enzyme that you wish to get
                details of. The names often have a 'I' in them - this is a  capital
                'i', not a '1' or an 'l'. The names are case-independent  ('AaeI'
                is the same as 'aaei')
            prompt: Restriction enzyme name
            name: e_enzyme
            simple: true
            argpos: '1'
            format: {python: '("", " -enzyme=" + str(value))[value is not None and
                    value!=vdef]'}
            mandatory: true
            type: {_type: StringType, default: BamHI}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            comment: Show other enzymes with this specificity. (Isoschizomers)
            prompt: Show isoschizomers
            name: e_isoschizomers
            argpos: '2'
            format: {python: '(" -noisoschizomers", "")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
        -   _type: InputProgramParameter
            prompt: Show references
            name: e_references
            argpos: '3'
            format: {python: '(" -noreferences", "")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
        -   _type: InputProgramParameter
            prompt: Show suppliers
            name: e_suppliers
            argpos: '4'
            format: {python: '(" -nosuppliers", "")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
        -   _type: InputProgramParameter
            prompt: Name of the output file (e_outfile)
            name: e_outfile
            argpos: '5'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: redata.e_outfile}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '6'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
operations: ['EDAM_operation:0280']
topics: ['EDAM_topic:0100']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/redata.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: redata
command: {path: null, value: redata}
