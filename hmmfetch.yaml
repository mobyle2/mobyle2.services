_type: Program
name: hmmfetch
title: HMMFETCH
description: Retrieve an HMM from pfam an HMM database
inputs:
    _type: InputParagraph
    children:
    -   _type: InputProgramParameter
        comment: "A file containing a list of one or more keys is read instead. The\
            \ first white space delimited\n      field on each non-blank non-comment\
            \ line of the file is used as a key, and any remaining\n      data on\
            \ the line is ignored; this allows a variety of whitespace delimited datafiles\
            \ to be used as files."
        prompt: Name of the HMM
        name: Name
        simple: true
        argpos: '11'
        format: {perl: '" $value"', python: '" "+str(value)'}
        mandatory: true
    -   _type: InputProgramParameter
        prompt: HMM database
        name: HMMDB
        simple: true
        argpos: '10'
        format: {perl: '" -f $value"', python: '" -f "+str(value)'}
        mandatory: true
        type:
            _type: StringType
            default: Pfam-A.hmm
            options:
            - {label: Pfam-A, value: Pfam-A.hmm}
            - {label: Pfam-B, value: Pfam-B.hmm}
    -   _type: InputProgramParameter
        comment: Save the synthetic sequences to file rather than writing them to
            stdout.
        prompt: Name of the HMM output file (-o)
        name: outfile_name
        argpos: '1'
        format: {perl: '(defined $value ) ? " -o $value" : ""', python: '( "" , "
                -o " + str(value) )[ value is not None ]'}
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputProgramParameter
        prompt: Output file
        name: output_file_name
        filenames: {perl: $outfile_name, python: str(outfile_name)}
        precond:
            outfile_name: {'#ne': None}
    -   _type: OutputProgramParameter
        prompt: Output file
        name: output_file
        filenames: {perl: '"hmmfetch.out"', python: '"hmmfetch.out"'}
        precond:
            outfile_name: {'#eq': None}
        output_type: stdout
comment: hmmfetch  is  a  small  utility  that  retrieves an HMM called name from
    a HMMER model database called database.  in a new format, and prints that model
    to standard output.  For example, hmmfetch Pfam  rrm retrieves  the RRM (RNA recognition
    motif) model from Pfam.  The retrieved HMM file is written in HMMER 2 ASCII format.
operations: ['EDAM_operation:2422']
topics: ['EDAM_topics:0188']
public_name: hmmfetch
command: {path: null, value: hmmfetch}
