_type: Program
name: emowse
title: emowse
description: Search protein sequences by digest fragment molecular weight
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            prompt: sequence option
            name: e_sequence
            simple: true
            argpos: '1'
            format: {python: '("", " -sequence=" + str(value))[value is not None]'}
            mandatory: true
            type:
                _type: FormattedType
                format_terms: ['EDAM_format:1927', 'EDAM_format:2200', 'EDAM_format:1935',
                    'EDAM_format:1936', 'EDAM_format:1948', 'EDAM_format:1948', 'EDAM_format:1957',
                    'EDAM_format:2188', 'EDAM_format:2305']
                data_terms: EDAM_data:2976
        -   _type: InputProgramParameter
            prompt: Peptide molecular weight values file
            name: e_infile
            simple: true
            argpos: '2'
            format: {python: '("", " -infile=" + str(value))[value is not None]'}
            mandatory: true
        -   _type: InputProgramParameter
            prompt: Molecular weights data file
            name: e_mwdata
            argpos: '3'
            format: {python: '("", " -mwdata=" + str(value))[value is not None ]'}
        -   _type: InputProgramParameter
            prompt: Amino acid frequencies data file
            name: e_frequencies
            argpos: '4'
            format: {python: '("", " -frequencies=" + str(value))[value is not None
                    ]'}
    -   _type: InputParagraph
        prompt: Required section
        name: e_required
        children:
        -   _type: InputProgramParameter
            prompt: Whole sequence molwt
            name: e_weight
            simple: true
            argpos: '5'
            format: {python: '("", " -weight=" + str(value))[value is not None and
                    value!=vdef]'}
            mandatory: true
            type: {_type: IntegerType, default: 0}
        -   _type: InputProgramParameter
            prompt: Use monoisotopic weights
            name: e_mono
            argpos: '6'
            format: {python: '("", " -mono")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
    -   _type: InputParagraph
        prompt: Advanced section
        name: e_advanced
        children:
        -   _type: InputProgramParameter
            prompt: Enzymes and reagents
            name: e_enzyme
            argpos: '7'
            format: {python: '("", " -enzyme=" + str(value))[value is not None and
                    value!=vdef]'}
            type:
                _type: StringType
                default: '1'
                options:
                - {label: Trypsin, value: '1'}
                - {label: Lys-c, value: '2'}
                - {label: Arg-c, value: '3'}
                - {label: Asp-n, value: '4'}
                - {label: V8-bicarb, value: '5'}
                - {label: V8-phosph, value: '6'}
                - {label: Chymotrypsin, value: '7'}
                - {label: Cnbr, value: '8'}
        -   _type: InputProgramParameter
            prompt: Allowed whole sequence weight variability (value from 0 to 75)
            name: e_pcrange
            ctrl:
            -   message: Value greater than or equal to 0 is required
                test:
                    value: {'#gte': '0'}
            -   message: Value less than or equal to 75 is required
                test:
                    value: {'#lte': '75'}
            argpos: '8'
            format: {python: '("", " -pcrange=" + str(value))[value is not None and
                    value!=vdef]'}
            type: {_type: IntegerType, default: 25}
        -   _type: InputProgramParameter
            prompt: Tolerance (value from 0.1 to 1.0)
            name: e_tolerance
            ctrl:
            -   message: Value greater than or equal to 0.1 is required
                test:
                    value: {'#gte': '0.1'}
            -   message: Value less than or equal to 1.0 is required
                test:
                    value: {'#lte': '1.0'}
            argpos: '9'
            format: {python: '("", " -tolerance=" + str(value))[value is not None
                    and value!=vdef]'}
            type: {_type: FloatType, default: 0.1}
        -   _type: InputProgramParameter
            prompt: Partials factor (value from 0.1 to 1.0)
            name: e_partials
            ctrl:
            -   message: Value greater than or equal to 0.1 is required
                test:
                    value: {'#gte': '0.1'}
            -   message: Value less than or equal to 1.0 is required
                test:
                    value: {'#lte': '1.0'}
            argpos: '10'
            format: {python: '("", " -partials=" + str(value))[value is not None and
                    value!=vdef]'}
            type: {_type: FloatType, default: 0.4}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Name of the output file (e_outfile)
            name: e_outfile
            argpos: '11'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: emowse.e_outfile}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '12'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
operations: ['EDAM_operation:0356']
topics: ['EDAM_topic:0123', 'EDAM_topic:0141']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/emowse.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: emowse
command: {path: null, value: emowse}
