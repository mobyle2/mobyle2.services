_type: Program
name: pdb2
title: pdb2
description: 'Calculate SOF: Sequences with Optimal Folding properties'
authors: Guilloux A., Caudron B., Jestin J-L.
inputs:
    _type: InputParagraph
    children:
    -   _type: InputProgramParameter
        prompt: PDB File
        name: pdbfile
        simple: true
        format: {perl: '(defined $value) ? " -f $value" : ""', python: '( "" , " -f
                " + str(value) )[ value is not None ]'}
    -   _type: InputProgramParameter
        prompt: or you can instead enter a PDB id (4 characters).
        name: pdbid
        simple: true
        format: {perl: '(defined $value) ? " -n $value" : ""', python: '( "" , " -n
                " + str(value) )[ value is not None ]'}
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output parameters
        name: output
        children:
        -   _type: OutputProgramParameter
            prompt: Folding properties
            name: folding
            filenames: {perl: '''*.xls''', python: '''*.xls'''}
        -   _type: OutputProgramParameter
            prompt: pdb2 file log
            name: log
            filenames: {perl: '''*.txt''', python: '''*.txt'''}
operations: ['EDAM_operation:0243']
topics: ['EDAM_topic:2814']
public_name: pdb2
command: {path: null, value: pdb2}
