_type: Program
name: rbvotree
version: '1.0'
title: rbvotree
description: Report bootstrap values found with consensus program on related tree
    found with phylogeny algorithm without bootstrap analysis.
authors: C. Maufrais
inputs:
    _type: InputParagraph
    children:
    -   _type: InputProgramParameter
        prompt: Tree File (Newick standard form)(-n)
        name: njtree
        simple: true
        argpos: '1'
        format: {perl: '" -n $value"', python: '" -n " + str(value)'}
        mandatory: true
        type:
            _type: FormattedType
            format_terms: ['EDAM_format:1910']
            data_terms: EDAM_data:0872
    -   _type: InputProgramParameter
        prompt: Consensus tree file with bootstrap values (Newick standard form)(-c)
        name: constree
        simple: true
        argpos: '2'
        format: {perl: '" -c $value"', python: '" -c " + str(value)'}
        mandatory: true
        type:
            _type: FormattedType
            format_terms: ['EDAM_format:1910']
            data_terms: EDAM_data:0872
    -   _type: InputParagraph
        prompt: Output options
        name: output
        children:
        -   _type: InputProgramParameter
            prompt: Name of output tree file (-o)
            name: outname
            argpos: '3'
            format: {perl: '(defined $value)? " -o $value" : ""', python: '("", "
                    -o " + str(value)) [ value is not None]'}
            type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputProgramParameter
        prompt: Output tree file
        name: outfile_name
        filenames: {perl: '"$outname"', python: str(outname)}
        precond:
            outname: {'#ne': None}
        type:
            _type: FormattedType
            format_terms: ['EDAM_format:1910']
            data_terms: EDAM_data:0872
    -   _type: OutputProgramParameter
        prompt: Output tree file
        name: outfile
        filenames: {perl: '"rbvotree.out"', python: '"rbvotree.out"'}
        precond:
            outname: {'#eq': None}
        output_type: stdout
        type:
            _type: FormattedType
            format_terms: ['EDAM_format:1910']
            data_terms: EDAM_data:0872
operations: ['EDAM_operation:0324']
topics: ['EDAM_topic:0084']
public_name: rbvotree
command: {path: null, value: rbvotree}
