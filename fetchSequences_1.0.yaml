_type: Program
name: fetchSequences
version: '1.0'
title: fetch sequences
description: Retrieve sequences in databases from list of identifier (USA list)
authors: EMBOSS
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: input
        children:
        -   _type: InputProgramParameter
            comment: "list of identifiers in USA format:\n             databank:Acc\n\
                \             ( one item per line )"
            prompt: list of sequences identifier in USA format
            name: USAList
            simple: true
            argpos: '2'
            format: {python: '" @" + str(value)'}
            mandatory: true
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '10'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: output
        children:
        -   _type: OutputProgramParameter
            prompt: the sequences
            name: sequence_out
            filenames: {python: '"fetchSequences.out"'}
            output_type: stdout
            type: {_type: FormattedType, data_terms: 'EDAM_data:2044'}
operations: ['EDAM_operation:0344']
topics: ['EDAM_topic:3071']
references:
- {doi: null, label: 'http://emboss.sourceforge.net/', url: null}
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/seqret.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: fetchSequences
command: {path: null, value: seqret}
