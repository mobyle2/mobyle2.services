_type: Program
name: helixturnhelix
title: helixturnhelix
description: Identify nucleic acid-binding motifs in protein sequences
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            prompt: sequence option
            name: e_sequence
            simple: true
            argpos: '1'
            format: {python: '("", " -sequence=" + str(value))[value is not None]'}
            mandatory: true
            type:
                _type: FormattedType
                format_terms: ['EDAM_format:1927', 'EDAM_format:2200', 'EDAM_format:1935',
                    'EDAM_format:1936', 'EDAM_format:1948', 'EDAM_format:1948', 'EDAM_format:1957',
                    'EDAM_format:2188', 'EDAM_format:2305']
                data_terms: EDAM_data:2976
    -   _type: InputParagraph
        prompt: Additional section
        name: e_additional
        children:
        -   _type: InputProgramParameter
            prompt: Mean value (value from 1. to 10000.)
            name: e_mean
            ctrl:
            -   message: Value greater than or equal to 1. is required
                test:
                    value: {'#gte': '1.0'}
            -   message: Value less than or equal to 10000. is required
                test:
                    value: {'#lte': '10000.0'}
            argpos: '2'
            format: {python: '("", " -mean=" + str(value))[value is not None and value!=vdef]'}
            type: {_type: FloatType, default: 238.71}
        -   _type: InputProgramParameter
            prompt: Standard deviation value (value from 1. to 10000.)
            name: e_sd
            ctrl:
            -   message: Value greater than or equal to 1. is required
                test:
                    value: {'#gte': '1.0'}
            -   message: Value less than or equal to 10000. is required
                test:
                    value: {'#lte': '10000.0'}
            argpos: '3'
            format: {python: '("", " -sd=" + str(value))[value is not None and value!=vdef]'}
            type: {_type: FloatType, default: 293.61}
        -   _type: InputProgramParameter
            prompt: Minimum sd (value from 0. to 100.)
            name: e_minsd
            ctrl:
            -   message: Value greater than or equal to 0. is required
                test:
                    value: {'#gte': '0.0'}
            -   message: Value less than or equal to 100. is required
                test:
                    value: {'#lte': '100.0'}
            argpos: '4'
            format: {python: '("", " -minsd=" + str(value))[value is not None and
                    value!=vdef]'}
            type: {_type: FloatType, default: 2.5}
        -   _type: InputProgramParameter
            prompt: Use the old (1987) weight data
            name: e_eightyseven
            argpos: '5'
            format: {python: '("", " -eightyseven")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Name of the report file
            name: e_outfile
            argpos: '6'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: report.hth}
        -   _type: InputProgramParameter
            prompt: Choose the report output format
            name: e_rformat_outfile
            argpos: '7'
            format: {python: '("", " -rformat=" + str(value))[value is not None and
                    value!=vdef]'}
            type:
                _type: StringType
                default: MOTIF
                options:
                - {label: Dasgff, value: DASGFF}
                - {label: Dbmotif, value: DBMOTIF}
                - {label: Diffseq, value: DIFFSEQ}
                - {label: Embl, value: EMBL}
                - {label: Excel, value: EXCEL}
                - {label: Feattable, value: FEATTABLE}
                - {label: Genbank, value: GENBANK}
                - {label: Gff, value: GFF}
                - {label: Listfile, value: LISTFILE}
                - {label: Motif, value: MOTIF}
                - {label: Nametable, value: NAMETABLE}
                - {label: Pir, value: PIR}
                - {label: Regions, value: REGIONS}
                - {label: Seqtable, value: SEQTABLE}
                - {label: Simple, value: SIMPLE}
                - {label: Srs, value: SRS}
                - {label: Swiss, value: SWISS}
                - {label: Table, value: TABLE}
                - {label: Tagseq, value: TAGSEQ}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '8'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
            precond:
                e_rformat_outfile:
                    '#in': [DASGFF, DBMOTIF, DIFFSEQ, EMBL, EXCEL, FEATTABLE, GENBANK,
                        GFF, LISTFILE, MOTIF, NAMETABLE, PIR, REGIONS, SEQTABLE, SIMPLE,
                        SRS, SWISS, TABLE, TAGSEQ]
operations: ['EDAM_operation:0268', 'EDAM_operation:0420']
topics: ['EDAM_topic:0149', 'EDAM_topic:0178']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/helixturnhelix.html',
    'http://emboss.sourceforge.net/docs/themes']
public_name: helixturnhelix
command: {path: null, value: helixturnhelix}
