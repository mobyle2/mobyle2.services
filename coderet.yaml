_type: Program
name: coderet
title: coderet
description: Extract CDS, mRNA and translations from feature tables
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            comment: coderet was limited to EMBL/GenBank feature tables
            prompt: seqall option
            name: e_seqall
            simple: true
            argpos: '1'
            format: {python: '("", " -seqall=" + str(value))[value is not None]'}
            mandatory: true
            type:
                _type: FormattedType
                format_terms: ['EDAM_format:1927', 'EDAM_format:1936']
                data_terms: EDAM_data:2977
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Name of the output file (e_outfile)
            name: e_outfile
            argpos: '2'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: outfile.coderet}
        -   _type: InputProgramParameter
            prompt: Name of the output sequence file (e_cdsoutseq)
            name: e_cdsoutseq
            argpos: '3'
            format: {python: '("" , " -cdsoutseq=" + str(value))[value is not None]'}
        -   _type: InputProgramParameter
            prompt: Choose the sequence output format
            name: e_osformat_cdsoutseq
            argpos: '4'
            format: {python: '("", " -osformat=" + str(value))[value is not None and
                    value!=vdef]'}
        -   _type: InputProgramParameter
            prompt: Name of the output sequence file (e_mrnaoutseq)
            name: e_mrnaoutseq
            argpos: '5'
            format: {python: '("" , " -mrnaoutseq=" + str(value))[value is not None]'}
        -   _type: InputProgramParameter
            prompt: Choose the sequence output format
            name: e_osformat_mrnaoutseq
            argpos: '6'
            format: {python: '("", " -osformat=" + str(value))[value is not None and
                    value!=vdef]'}
        -   _type: InputProgramParameter
            prompt: Name of the output sequence file (e_translationoutseq)
            name: e_translationoutseq
            argpos: '7'
            format: {python: '("" , " -translationoutseq=" + str(value))[value is
                    not None]'}
        -   _type: InputProgramParameter
            prompt: Choose the sequence output format
            name: e_osformat_translationoutseq
            argpos: '8'
            format: {python: '("", " -osformat=" + str(value))[value is not None and
                    value!=vdef]'}
        -   _type: InputProgramParameter
            prompt: Name of the output sequence file (e_restoutseq)
            name: e_restoutseq
            argpos: '9'
            format: {python: '("" , " -restoutseq=" + str(value))[value is not None]'}
        -   _type: InputProgramParameter
            prompt: Choose the sequence output format
            name: e_osformat_restoutseq
            argpos: '10'
            format: {python: '("", " -osformat=" + str(value))[value is not None and
                    value!=vdef]'}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '11'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
        -   _type: OutputProgramParameter
            prompt: cdsoutseq_out option
            name: e_cdsoutseq_out
            filenames: {python: e_cdsoutseq}
            type: {_type: FormattedType, data_terms: 'EDAM_data:2977'}
        -   _type: OutputProgramParameter
            prompt: mrnaoutseq_out option
            name: e_mrnaoutseq_out
            filenames: {python: e_mrnaoutseq}
            type: {_type: FormattedType, data_terms: 'EDAM_data:2977'}
        -   _type: OutputProgramParameter
            prompt: translationoutseq_out option
            name: e_translationoutseq_out
            filenames: {python: e_translationoutseq}
            type: {_type: FormattedType, data_terms: 'EDAM_data:2976'}
        -   _type: OutputProgramParameter
            prompt: restoutseq_out option
            name: e_restoutseq_out
            filenames: {python: e_restoutseq}
            type: {_type: FormattedType, data_terms: 'EDAM_data:2977'}
operations: ['EDAM_operation:0436', 'EDAM_operation:0371', 'EDAM_operation:0372']
topics: ['EDAM_topic:0109']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/coderet.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: coderet
command: {path: null, value: coderet}
