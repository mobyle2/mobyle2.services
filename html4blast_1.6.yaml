_type: Program
name: html4blast
version: '1.6'
title: html4blast
description: HTML blast results formatter
authors: Nicolas Joly
inputs:
    _type: InputParagraph
    children:
    -   _type: InputProgramParameter
        name: html4blast
        argpos: '1'
        format: {perl: '"html4blast"', python: '"html4blast"'}
        command: true
        hidden: true
        type: {_type: StringType}
    -   _type: InputProgramParameter
        prompt: Blast input file
        name: input
        simple: true
        argpos: '10'
        format: {perl: '" $value"', python: '" %s" % str(value)'}
        mandatory: true
        type: {_type: FormattedType, data_terms: 'EDAM_data:0857'}
    -   _type: InputProgramParameter
        prompt: Database links
        name: links
        argpos: '2'
        type: {_type: StringType, default: golden}
    -   _type: InputProgramParameter
        prompt: Graphical alignment summary (-g)
        name: graph
        argpos: '3'
        format: {perl: '($value) ? " -g" : ""', python: '("" , " -g")[ value ]'}
        type: {_type: BooleanType, default: false}
    -   _type: InputProgramParameter
        prompt: Draw one HSP per graphic line  (-l)
        name: hspline
        argpos: '4'
        format: {perl: '($value) ? " -l" : ""', python: '("" , " -l")[ value ]'}
        precond: graph
        type: {_type: BooleanType, default: false}
    -   _type: InputProgramParameter
        prompt: Generate query based images names (-q)
        name: queryimagename
        argpos: '5'
        format: {perl: '($value) ? " -q" : ""', python: '("" , " -q")[ value ]'}
        precond: graph
        type: {_type: BooleanType, default: false}
    -   _type: InputProgramParameter
        prompt: Outfile name (-o)
        name: outfile
        argpos: '6'
        format: {perl: '(defined $value and $value ne $vdef) ? " -o $value" : ""',
            python: '("", " -o " + str(value))[value is not None and value != vdef]'}
        type: {_type: StringType, default: blast.html}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputProgramParameter
        prompt: Output file
        name: output
        filenames: {perl: $outfile, python: outfile}
    -   _type: OutputProgramParameter
        name: image
        filenames: {perl: '"*.gif"', python: '"*.gif"'}
        precond: graph
        hidden: true
operations: ['EDAM_operation:0565']
topics: ['EDAM_topic:0092']
public_name: html4blast
command: {path: null, value: null}
source_links: ['ftp://ftp.pasteur.fr/pub/gensoft/projects/html4blast/']
