_type: Program
name: mwfilter
title: mwfilter
description: Filter noisy data from molecular weights file
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            prompt: Molecular weights file
            name: e_infile
            simple: true
            argpos: '1'
            format: {python: '("", " -infile=" + str(value))[value is not None]'}
            mandatory: true
        -   _type: InputProgramParameter
            prompt: Molecular weight standards data file
            name: e_datafile
            argpos: '2'
            format: {python: '("", " -datafile=" + str(value))[value is not None ]'}
    -   _type: InputParagraph
        prompt: Required section
        name: e_required
        children:
        -   _type: InputProgramParameter
            prompt: Ppm tolerance
            name: e_tolerance
            simple: true
            argpos: '3'
            format: {python: '("", " -tolerance=" + str(value))[value is not None
                    and value!=vdef]'}
            mandatory: true
            type: {_type: FloatType, default: 50.0}
    -   _type: InputParagraph
        prompt: Additional section
        name: e_additional
        children:
        -   _type: InputProgramParameter
            prompt: Output deleted mwts
            name: e_showdel
            argpos: '4'
            format: {python: '("", " -showdel")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Name of the output file (e_outfile)
            name: e_outfile
            argpos: '5'
            format: {python: '("" , " -outfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: outfile.mwfilter}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '6'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: outfile_out option
            name: e_outfile_out
            filenames: {python: e_outfile}
operations: ['EDAM_operation:0398']
topics: ['EDAM_topic:0141']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/mwfilter.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: mwfilter
command: {path: null, value: mwfilter}
