_type: Program
name: blast2seqid
version: '1.0'
title: blast2seqid
description: Extract sequence Ids from blast hits (in USA format)
authors: "Bertrand N\xE9ron"
inputs:
    _type: InputParagraph
    children:
    -   _type: InputProgramParameter
        comment: A blast output in pairwise format ( option -m 0 default ).
        prompt: BLAST text report
        name: infile
        simple: true
        argpos: '40'
        format: {perl: '" $value"', python: '" "+str(value)'}
        mandatory: true
        type: {_type: FormattedType, data_terms: 'EDAM_data:0857'}
    -   _type: InputParagraph
        prompt: Output options
        name: output
        children:
        -   _type: InputProgramParameter
            prompt: ignore the hits until the hit n (integer)
            name: From
            argpos: '10'
            format: {perl: '(defined $value) ? " --from $value" : ""', python: '(
                    "" , " --from " + str(value) )[value is not None]'}
            type: {_type: IntegerType}
        -   _type: InputProgramParameter
            prompt: ignore the hits after the hit n (integer)
            name: To
            argpos: '20'
            format: {perl: '(defined $value) ? " --to $value" : ""', python: '( ""
                    , " --to " + str(value) )[value is not None]'}
            type: {_type: IntegerType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputProgramParameter
        prompt: hits identifier
        name: id_list
        filenames: {perl: '"blast2seqid.out"', python: '"blast2seqid.out"'}
        output_type: stdout
comment: "Extract the Identifier and Data Bank of the hits\n                    from\
    \ the summary of a blast report ( in text format -m 0-6 ) \n                 \
    \   The result is in USA list format."
homepage_links: ['https://projets.pasteur.fr/projects/show/blast2usa']
public_name: blast2seqid
command: {path: null, value: blast2usa}
source_links: ['https://projets.pasteur.fr/projects/list_files/blast2usa']
