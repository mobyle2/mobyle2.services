_type: Program
name: pepwindowall
title: pepwindowall
description: Draw Kyte-Doolittle hydropathy plot for a protein alignment
inputs:
    _type: InputParagraph
    children:
    -   _type: InputParagraph
        prompt: Input section
        name: e_input
        children:
        -   _type: InputProgramParameter
            comment: File containing a sequence alignment
            prompt: sequences option
            name: e_sequences
            simple: true
            argpos: '1'
            format: {python: '("", " -sequences=" + str(value))[value is not None]'}
            mandatory: true
            type:
                _type: FormattedType
                format_terms: ['EDAM_format:2200', 'EDAM_format:1993', 'EDAM_format:1996',
                    'EDAM_format:1985', 'EDAM_format:1986', 'EDAM_format:1988', 'EDAM_format:1989',
                    'EDAM_format:1987', 'EDAM_format:2002', 'EDAM_format:2003', 'EDAM_format:1999',
                    'EDAM_format:2001', 'EDAM_format:2001', 'EDAM_format:2001', 'EDAM_format:1990']
                data_terms: EDAM_data:1384
        -   _type: InputProgramParameter
            prompt: Aaindex entry data file
            name: e_datafile
            argpos: '2'
            format: {python: '("", " -datafile=" + str(value))[value is not None ]'}
    -   _type: InputParagraph
        prompt: Additional section
        name: e_additional
        children:
        -   _type: InputProgramParameter
            prompt: Window size (value from 1 to 200)
            name: e_length
            ctrl:
            -   message: Value greater than or equal to 1 is required
                test:
                    value: {'#gte': '1'}
            -   message: Value less than or equal to 200 is required
                test:
                    value: {'#lte': '200'}
            argpos: '3'
            format: {python: '("", " -length=" + str(value))[value is not None and
                    value!=vdef]'}
            type: {_type: IntegerType, default: 19}
        -   _type: InputProgramParameter
            prompt: Normalize data values
            name: e_normalize
            argpos: '4'
            format: {python: '("", " -normalize")[ bool(value) ]'}
            type: {_type: BooleanType, default: false}
    -   _type: InputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: InputProgramParameter
            prompt: Choose the e_graph output format
            name: e_graph
            simple: true
            argpos: '5'
            format: {python: '(" -graph=" + str(vdef), " -graph=" + str(value))[value
                    is not None and value!=vdef]'}
            mandatory: true
            type:
                _type: StringType
                default: png
                options:
                - {label: Png, value: png}
                - {label: Gif, value: gif}
                - {label: Cps, value: cps}
                - {label: Ps, value: ps}
                - {label: Meta, value: meta}
                - {label: Data, value: data}
        -   _type: InputProgramParameter
            prompt: Name of the output graph
            name: xy_goutfile
            argpos: '6'
            format: {python: '("" , " -goutfile=" + str(value))[value is not None]'}
            type: {_type: StringType, default: pepwindowall_xygraph}
    -   _type: InputProgramParameter
        prompt: Turn off any prompting
        name: auto
        argpos: '7'
        format: {python: '" -auto -stdout"'}
        hidden: true
        type: {_type: StringType}
outputs:
    _type: OutputParagraph
    children:
    -   _type: OutputParagraph
        prompt: Output section
        name: e_output
        children:
        -   _type: OutputProgramParameter
            prompt: Graph file
            name: xy_outgraph_png
            filenames: {python: '"*.png"'}
            precond: {e_graph: png}
        -   _type: OutputProgramParameter
            prompt: Graph file
            name: xy_outgraph_gif
            filenames: {python: '"*.gif"'}
            precond: {e_graph: gif}
        -   _type: OutputProgramParameter
            prompt: Graph file
            name: xy_outgraph_ps
            filenames: {python: '"*.ps"'}
            precond:
                '#or':
                - {e_graph: ps}
                - {e_graph: cps}
        -   _type: OutputProgramParameter
            prompt: Graph file
            name: xy_outgraph_meta
            filenames: {python: '"*.meta"'}
            precond: {e_graph: meta}
        -   _type: OutputProgramParameter
            prompt: Graph file
            name: xy_outgraph_data
            filenames: {python: '"*.dat"'}
            precond: {e_graph: data}
operations: ['EDAM_operation:0401']
topics: ['EDAM_topic:0137']
documentation_links: ['http://bioweb2.pasteur.fr/docs/EMBOSS/pepwindowall.html', 'http://emboss.sourceforge.net/docs/themes']
public_name: pepwindowall
command: {path: null, value: pepwindowall}
